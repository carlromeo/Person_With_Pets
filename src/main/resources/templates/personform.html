<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<nav>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">HomePage</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/personlist">View Persons</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/petlist">View Pets</a>
        </li>

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Add Entry
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/addperson">Add Person</a>
                <a class="dropdown-item" href="/addpet">Add Pet</a>
            </div>
        </li>
    </ul>
</nav>

<form action="#" th:action="@{/processperson}" th:object="${person}" method="post">
    <input type="hidden" th:field="*{personId}" />

    Name: <input type="text" th:field="*{name}"><br />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />

    Age: <input type="text" th:field="*{age}"><br />
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br />

    Pet Preference: <input type="text" th:field="*{petPreference}"><br />
    <span th:if="${#fields.hasErrors('petPreference')}" th:errors="*{petPreference}"></span><br />

    Description: <input type="text" th:field="*{description}"><br />
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br />

    <input type="submit" value="Les Submit">
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
